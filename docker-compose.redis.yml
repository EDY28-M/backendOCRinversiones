# Docker Compose para Redis (desarrollo local)
# Uso: docker-compose -f docker-compose.redis.yml up -d

version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: orc-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - orc-network

  # Redis Commander - UI web para administrar Redis (opcional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: orc-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - orc-network

volumes:
  redis-data:
    driver: local

networks:
  orc-network:
    driver: bridge
